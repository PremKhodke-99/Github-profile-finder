<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Github Profile Finder</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Lora&family=Montserrat:wght@300;400&family=Outfit:wght@400;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="font-family: 'Lora', serif;" class="bg-light">
    <div
      class="position-absolute top-50 start-50 translate-middle d-flex justify-content-center align-items-center flex-column"
    >
      <h3 class="m-2">
        Github Profile Finder
      </h3>
      <form id="form">
        <div class="input-group flex-nowrap w-100 m-2">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Enter User ID"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            id="search"
          />
        </div>
      </form>
      <div
        class="p-2 bg-secondary text-white rounded m-2 grid container"
        style="width: 600px; height: 220px;"
        id="card"
      >
        <div
          class="w-100 h-100 row justify-content-center align-items-center p-2"
        >
          <div class="col-4 align-self-center bg-subtle">
            <div
              class="bg-light align-self-center align-items-center justify-content-center"
              style="border-radius: 50%; height: 157px; width: 157px;"
            >
              <img
                src="https://as1.ftcdn.net/v2/jpg/00/35/66/46/1000_F_35664648_N33kGk5LKODV6A9Hq5cqDaU9X2VwTPmg.jpg"
                alt="img"
                class="ps-2 pt-2"
                style="border-radius: 50%; height: 150px; width: 150px;"
                id="avatar"
              />
            </div>
          </div>
          <div class="col-8">
            <h5 id="name">Ginger Cat</h5>
            <p style="font-size: 14px;" id="bio">search the username</p>
            <div class="d-flex flex-wrap" style="font-size: 14px;">
              <div class="pe-5">
                <label for="follower" class="fw-semibold">Follower :</label>
                <span id="follower">999+</span>
              </div>
              <div class="pe-5">
                <label for="following" class="fw-semibold">Following :</label>
                <span id="following">1</span>
              </div>
              <div class="pe-5">
                <label for="repos" class="fw-semibold">Repos :</label>
                <span id="repos">100</span>
              </div>
              <div class="pe-5">
                <label for="twitter" class="fw-semibold">Twitter :</label>
                <span id="twitter">catify@tweetme.com</span>
              </div>
              <div class="pe-5">
                <label for="location" class="fw-semibold">Location :</label>
                <span id="location">House</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          Website Created By:
          <a
            href="https://github.com/PremKhodke-99"
            target="_blank"
            class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Prem Khodke</a
          >
        </p>
      </footer>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
